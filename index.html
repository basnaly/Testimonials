<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <body>

            <div class="client">CLIENT</div>

                        <img class="avatar h-50" id="avatar1" src="" alt="">

                <button class="button left" onclick="onClick(true)" title="previous"> ❮ </button>
                <button class="button right" onclick="onClick(false)" title="previous"> ❯ </button>

        </div>
